
<section class="call-to-action section-sm bg-1 overly" style='background-image: url("{{ .image | absURL }}")'>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
               {{ with .title}} <h2>{{ . }}</h2> {{ end }}
               {{ with .content }} <p>{{ . }}</p> {{ end }}
                <a href="{{ .btnURL }}" class="btn btn-main">{{ with .btnText }} {{ . }} {{end}}</a>
            </div>
        </div>
    </div>
</section>
