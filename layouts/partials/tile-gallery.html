
<div class="tile-gallery">
    {{ $files := readDir "/content/tiles/" }}
    {{ range first 9 $files  }}
        {{ if eq (substr .Name -1 3) "jpg" }}
        <div
            class="tile"
            style="background-image: url('tiles/{{ .Name }}');"
        >
        </div>
        {{ end }}
    {{ end }}
</div>
