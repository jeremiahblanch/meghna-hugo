

        {{ $files := readDir "/content/tiles/" }}
        {{ $s := "" }}
        {{ range first 9 $files  }}
            {{ if eq (substr .Name -1 3) "jpg" }}
                {{ $s = print $s .Name }}
                {{ $s = print $s " \n" }}
            {{ end }}
        {{ end }}
        <div data-img-files="{{ $s }}"></div>
